<div class="container" id="login_container">

<div class="col-sm-6 offset-sm-3" id="login_child">
  <h1>Login</h1>
  <div class="alert alert-danger" ng-if="loginError.non_field_errors"><span ng-repeat="error in loginError.non_field_errors">{{error}}</span></div>
  <form ng-submit='doLogin(user)'>
    <label class="text-warning" for="username" ng-if = "loginError.username"><span ng-repeat="error in loginError.username">{{error}}</span></label>
    <input type="text" ng-model='user.username' class="form-control login_field" placeholder='Username' id="username">
    <label class="text-warning" for="password" ng-if = "loginError.password"><span ng-repeat="error in loginError.password">{{error}}</span></label>
    <input type="password" ng-model='user.password' class="form-control login_field" placeholder='Password' id="password">
    <input type="submit" value='Login' class='btn btn-secondary' id="login_button">
  </form>
</div><!-- col-sm-6-->


</div>
